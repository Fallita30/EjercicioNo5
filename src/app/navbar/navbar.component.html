<!--********************COMPONENT NAVBAR*******************-->
<!--*** Es la vista de la barra de menu de opciones ***-->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#"> Quienes somos</a>
      <a mat-list-item href="#">Contáctenos</a>
      <a mat-list-item href="#">Mas vistos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <div class="logo-header">
          <img src="assets/img/logoMarvel.png" class="logo" alt="">
      </div>
      
      </span>

      <div class="sesion">
        <ul class="menu">
          <li>
            Iniciar sesión 
          </li> 
        </ul>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
